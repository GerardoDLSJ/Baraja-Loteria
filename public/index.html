<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Lilita+One&family=Secular+One&display=swap"
        rel="stylesheet">
    <!-- Estilo Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Estilos bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Estilos locales  -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script src="../js/cards.js"></script>
</head>

<body>
    <header>
        <div class="ocultar-section " id="myProgress">
            <div class="transition" id="myBar"></div>
        </div>
    </header>
    <main>
        <section class="seccion-inicio">
            <div class="contenedor-titulo">
                <h1 id="titulo">Loter√≠a</h1>
            </div>
            <form id="form-inicio">
                <button id="btn-start" class="btnInicial" type="submit">
                    Iniciar
                </button>
            </form>
        </section>

        <section class="seccion-cartas-carousel ocultar-section">
            <div class="container">
                <div class="row">
                    <div class="MultiCarousel" data-items="3,2,6,9" data-slide="1" id="MultiCarousel"
                        data-interval="1000">
                        <div class="MultiCarousel-inner">
                        <div class="item" id="null"></div>
                        </div>
                        <button class="btn btn-primary leftLst"><</button>
                        <button class="btn btn-primary rightLst">></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="seccion-cartas ocultar-section">
            <div class="contenedor-principal">
                <div class="carta">
                    <img src="../assets/img/carta-reverso.png" alt="imagen-baraja">
                </div>
            </div>
            <button type="button" class="parar ocultar-section">Parar</button>
        </section>
    </main>
</body>
</html>
